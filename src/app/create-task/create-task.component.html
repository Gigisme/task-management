<form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="w-full h-full mx-auto p-6 bg-white">
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2">Title</label>
    <input type="text" formControlName="name" class="w-full px-3 py-2 border rounded focus:outline-none focus:shadow-outline-blue focus:border-blue-300"/>
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2">Description</label>
    <input type="text" formControlName="description" class="w-full px-3 py-2 border rounded focus:outline-none focus:shadow-outline-blue focus:border-blue-300"/>
  </div>
  <div >
    <button type="submit"
            class="absolute bottom-2 left-5 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700 focus:outline-none focus:shadow-outline-blue active:bg-blue-800"
    >Create</button>
  </div>
</form>
