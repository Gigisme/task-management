<div class="mat-app-background flex flex-col h-full items-center justify-center">
    <div class="border rounded-xl p-3 gap-2">
        <form (ngSubmit)="onSubmit()" [formGroup]="form" class="flex flex-col">
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input formControlName="username" matInput type="text">
                <mat-error>{{ errorMessageManager.get("username") }}</mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input formControlName="email" matInput type="email">
                <mat-error>{{ errorMessageManager.get("email") }}</mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input formControlName="password" matInput type="password">
                <mat-error>{{ errorMessageManager.get("password") }}</mat-error>
            </mat-form-field>
            <div>
                <button color="primary" mat-raised-button type="submit">Register</button>
            </div>
        </form>
    </div>
</div>
