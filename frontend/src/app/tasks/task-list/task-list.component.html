<div cdkDropListGroup class="flex flex-row gap-4">
    <div class="flex flex-col items-center">
        <div class="border flex w-fit h-fit px-10 py-4 justify-center">
            To Do
        </div>
        <div (cdkDropListDropped)="drop($event)" [cdkDropListData]="toDo" cdkDropList
             class="task-container relative">
            <div *ngFor="let task of toDo" cdkDrag>
                <mat-card>
                    <mat-card-header>
                        <mat-card-title>
                            {{ task.name }}
                        </mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        {{ task.description }}
                        <button (click)="deleteCall(task)" class="material-symbols-outlined absolute bottom-1 right-2">
                            delete_forever
                        </button>
                        <button (click)="openUpdateTaskDialog(task)" class="material-symbols-outlined absolute bottom-1 right-8">edit</button>
                    </mat-card-content>
                </mat-card>
            </div>
            <button (click)="openCreateTaskDialog()" mat-raised-button class="!absolute bottom-1 left-1">Create New Task</button>
        </div>
    </div>
    <div class="flex flex-col items-center">
        <div class="border flex w-fit h-fit px-10 py-4 justify-center">
            Doing
        </div>
        <div (cdkDropListDropped)="drop($event)" [cdkDropListData]="doing" cdkDropList class="task-container">
            <div *ngFor="let task of doing" cdkDrag>
                <mat-card>
                    <mat-card-header>
                        <mat-card-title>
                            {{ task.name }}
                        </mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        {{ task.description }}
                        <button (click)="deleteCall(task)" class="material-symbols-outlined absolute bottom-1 right-2">
                            delete_forever
                        </button>
                        <button (click)="openUpdateTaskDialog(task)" class="material-symbols-outlined absolute bottom-1 right-8">edit</button>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
    <div class="flex flex-col items-center">
        <div class="border flex w-fit h-fit px-10 py-4 justify-center">
            Done
        </div>
        <div (cdkDropListDropped)="drop($event)" [cdkDropListData]="done" cdkDropList class="task-container">
            <div *ngFor="let task of done" cdkDrag>
                <mat-card>
                    <mat-card-header>
                        <mat-card-title>
                            {{ task.name }}
                        </mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        {{ task.description }}
                        <button (click)="deleteCall(task)" class="material-symbols-outlined absolute bottom-1 right-2">
                            delete_forever
                        </button>
                        <button (click)="openUpdateTaskDialog(task)" class="material-symbols-outlined absolute bottom-1 right-8">edit</button>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
