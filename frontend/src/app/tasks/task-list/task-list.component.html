<div cdkDropListGroup class="flex flex-row">
    <div class="flex flex-col items-center">
        <div class="border flex w-fit h-fit px-10 py-4 justify-center">
            To Do
        </div>
        <div cdkDropList [cdkDropListData]="toDo" (cdkDropListDropped)="drop($event)" class="task-container">
            <div *ngFor="let task of toDo" cdkDrag>
                Name: {{ task.name }}
                Description: {{ task.description }}
            </div>
            <button (click)="openCreateTaskDialog(toDo)" class="absolute bottom-2 left-2 border p-2 rounded">New Task
            </button>
        </div>
    </div>
    <div class="flex flex-col items-center">
        <div class="border flex w-fit h-fit px-10 py-4 justify-center">
            Doing
        </div>
        <div cdkDropList [cdkDropListData]="doing" (cdkDropListDropped)="drop($event)" class="task-container">
            <div *ngFor="let task of doing" cdkDrag>
                Name: {{ task.name }}
                Description: {{ task.description }}
            </div>
            <button (click)="openCreateTaskDialog(doing)" class="absolute bottom-2 left-2 border p-2 rounded">New Task
            </button>
        </div>
    </div>
    <div class="flex flex-col items-center">
        <div class="border flex w-fit h-fit px-10 py-4 justify-center">
            Done
        </div>
        <div cdkDropList [cdkDropListData]="done" (cdkDropListDropped)="drop($event)" class="task-container">
            <div *ngFor="let task of done" cdkDrag>
                Name: {{ task.name }}
                Description: {{ task.description }}
            </div>
            <button (click)="openCreateTaskDialog(done)" class="absolute bottom-2 left-2 border p-2 rounded">New Task
            </button>
        </div>
    </div>
</div>
