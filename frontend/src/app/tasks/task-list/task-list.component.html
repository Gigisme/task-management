<div cdkDropListGroup class="flex flex-row gap-4">
    <div class="flex flex-col items-center gap-2">
        <mat-card>
            <mat-card-title class="px-5 py-2">To Do</mat-card-title>
        </mat-card>
        <div (cdkDropListDropped)="drop($event)" [cdkDropListData]="toDo" cdkDropList
             class="task-container relative">
            <div *ngFor="let task of toDo" cdkDrag>
                <mat-card>
                    <mat-card-header>
                        <mat-card-title>
                            {{ task.name }}
                        </mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        {{ task.description }}
                        <button (click)="deleteCall(task)" class="material-symbols-outlined absolute bottom-1 right-2">
                            delete_forever
                        </button>
                        <button (click)="openUpdateTaskDialog(task)" class="material-symbols-outlined absolute bottom-1 right-8">edit</button>
                    </mat-card-content>
                </mat-card>
            </div>
            <button (click)="openCreateTaskDialog()" mat-raised-button class="!absolute bottom-1 left-1">Create New Task</button>
        </div>
    </div>
    <div class="flex flex-col items-center gap-2">
        <mat-card>
            <mat-card-title class="px-5 py-2">Doing</mat-card-title>
        </mat-card>
        <div (cdkDropListDropped)="drop($event)" [cdkDropListData]="doing" cdkDropList class="task-container">
            <div *ngFor="let task of doing" cdkDrag>
                <mat-card>
                    <mat-card-header>
                        <mat-card-title>
                            {{ task.name }}
                        </mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        {{ task.description }}
                        <button (click)="deleteCall(task)" class="material-symbols-outlined absolute bottom-1 right-2">
                            delete_forever
                        </button>
                        <button (click)="openUpdateTaskDialog(task)" class="material-symbols-outlined absolute bottom-1 right-8">edit</button>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
    <div class="flex flex-col items-center gap-2">
        <mat-card>
            <mat-card-title class="px-5 py-2">Done</mat-card-title>
        </mat-card>
        <div (cdkDropListDropped)="drop($event)" [cdkDropListData]="done" cdkDropList class="task-container">
            <div *ngFor="let task of done" cdkDrag>
                <mat-card>
                    <mat-card-header>
                        <mat-card-title>
                            {{ task.name }}
                        </mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        {{ task.description }}
                        <button (click)="deleteCall(task)" class="material-symbols-outlined absolute bottom-1 right-2">
                            delete_forever
                        </button>
                        <button (click)="openUpdateTaskDialog(task)" class="material-symbols-outlined absolute bottom-1 right-8">edit</button>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
