<div cdkDropListGroup class="flex flex-row gap-4">
    <div class="flex flex-col items-center">
        <div class="border flex w-fit h-fit px-10 py-4 justify-center">
            To Do
        </div>
        <div cdkDropList [cdkDropListData]="toDo" (cdkDropListDropped)="drop($event)"
             class="task-container">
            <div *ngFor="let task of toDo" cdkDrag>
                <mat-card>
                    <mat-card-header>
                        <mat-card-title>
                            {{ task.name }}
                        </mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        {{ task.description }}
                        <button (click)="deleteCall(task)" class="material-symbols-outlined absolute bottom-1 right-2">delete_forever</button>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
    <div class="flex flex-col items-center">
        <div class="border flex w-fit h-fit px-10 py-4 justify-center">
            Doing
        </div>
        <div cdkDropList [cdkDropListData]="doing" (cdkDropListDropped)="drop($event)" class="task-container">
            <div *ngFor="let task of doing" cdkDrag>
                <mat-card>
                    <mat-card-header>
                        <mat-card-title>
                            {{ task.name }}
                        </mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        {{ task.description }}
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
    <div class="flex flex-col items-center">
        <div class="border flex w-fit h-fit px-10 py-4 justify-center">
            Done
        </div>
        <div cdkDropList [cdkDropListData]="done" (cdkDropListDropped)="drop($event)" class="task-container">
            <div *ngFor="let task of done" cdkDrag>
                <mat-card>
                    <mat-card-header>
                        <mat-card-title>
                            {{ task.name }}
                        </mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        {{ task.description }}
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
