<form (ngSubmit)="onSubmit()" [formGroup]="taskForm" class="w-full h-full mx-auto p-6 bg-white">
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Title</label>
        <input class="w-full px-3 py-2 border rounded focus:outline-none focus:shadow-outline-blue focus:border-blue-300" formControlName="name"
               type="text"/>
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Description</label>
        <textarea class="resize-none w-full h-36 px-3 py-2 border rounded focus:outline-none focus:shadow-outline-blue focus:border-blue-300" formControlName="description"
                  type="text">

    </textarea>
    </div>
    <div>
        <button class="absolute bottom-2 left-5 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700 focus:outline-none focus:shadow-outline-blue active:bg-blue-800"
                type="submit"
        >Create
        </button>
    </div>
</form>
